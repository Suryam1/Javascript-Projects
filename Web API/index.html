<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>API Sample</h1>
            <input type="text" value="" placeholder="Github Username......" class="username"><br>
            <button class="submit_button">Pull User Data</button>
        </form>
        <div class="userData">
            <div class="userNamess">
                <span class="user"></span>
                <span class="usernames"></span>
            </div>
            <div class="followerFolling">
                <img src="" alt="User Image" class="userImage">
                <span class="Followers"></span>Followers: <span class="FollowersCount"></span>
                <span class="Following"></span>Following: <span class="FollowingCount"></span>
                <span class="repos">Repos: </span><span class="reposCount"></span>
            </div>
            <p>Repos List</p>
            <div class="listOfRepos">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
