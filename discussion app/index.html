<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="main_heading">Discussion Portal</h1>
    </header>
    <main class="main_section">
        <div class="left_panel">
            <div class="add_question_section">
                <button class="new_question_button">New Question Form</button>
                <input type="text" placeholder="search questions..." class="questions_search" value="">
            </div>
            <ul class="questions_section">

            </ul>
        </div>
        <div class="right_panel1">
            <div class="right_panel">
                <h1 class="right_main_heading">Welcome to Discussion Portal !</h1>
                <p class="right_main_text">Enter a subject and question to get started</p>
                <input type="text" value="" placeholder="Subject" class="subject_field">
                <br>
                <textarea rows="6" cols="100" placeholder="Question" class="Question"></textarea>
                <div class="submit_button_right_div">
                    <button class="submit_button_right">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
