<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mission Infromation</h1>
    <form>
        <table border="2px">
            <tr>
                <td>Ship Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Trip Date:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2">Mission Goals:</td>
            </tr>
            <tr>
                <td><input type="checkbox">Exploration</td>
                <td><input type="checkbox">Contact</td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="radio"><label>Motor Sailer</label><input type="radio"><label>Narrow Boat</label></td>
            </tr>
            <tr>
                <td>Crew species:</td>
                <td>
                    <select multiple size="3">
                        <option>Xebrax</option>
                        <option>Snertal</option>
                        <option>Gosny</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Any additional comments?</td>
                <td><textarea rows="5" cols="30" placeholder="write additional comments here.."></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><div style="position: relative;left: 25%;"><button>Submit Query</button><input type="reset"></div></td>
            </tr>
        </table>
    </form>
</body>
</html>
