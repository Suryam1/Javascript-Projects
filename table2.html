<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
        }
        .hii{
            position: relative;
            text-align: right;
        }
        .cen{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2px">
        <tr>
            <th rowspan="4" style="background-color: pink; width: 100px;" >schedule</th>
            <td class="cen">week1</td>
            <td>week2</td>
        </tr>
        <tr>
            <td class="hii">week3</td>
            <td class="hii">week4</td>
        </tr>
        <tr>
            <td colspan="2" class="cen">week5</td>
        </tr>
        <tr>
            <td>week6</td>
            <td class="hii">week7</td>
        </tr>
        <tr>
            <th colspan="3">last week</th>
        </tr>
    </table>
</body>
</html>
